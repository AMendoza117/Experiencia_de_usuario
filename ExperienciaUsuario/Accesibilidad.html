            <tr><td><button class="ver-button1" onclick="simularClic1()">Clic</button></td></tr>

        <table>

<script>
    function simularClic1() {
        var mensajeDiv = document.createElement('div');
        mensajeDiv.textContent = '(!sound!)';
        document.body.appendChild(mensajeDiv);
        setTimeout(function() {
            document.body.removeChild(mensajeDiv);
        }, 4000);
    }
    function simularClic2() {
        var boton = document.querySelector('.ver-button2');
        boton.style.backgroundColor = '#ff9900';
        setTimeout(function() {
            boton.style.backgroundColor = '#cacabe'; 
        }, 2000); 
    }
    function simularClic3() {
        var mensajeDiv = document.createElement('div');
        mensajeDiv.textContent = 'En la pantalla se muestran las siguientes opciones de accesibilidad [Dictado] [Microfono] [Subtitulos] [Tamaño Fuente]';
        document.body.appendChild(mensajeDiv);
        setTimeout(function() {
            document.body.removeChild(mensajeDiv);
        }, 4000);
    }
    function simularClic4() {
        var texto = document.querySelector('.texto-aumentado');
        var nuevoTamano = parseInt(window.getComputedStyle(texto).fontSize) + 2;
        texto.style.fontSize = nuevoTamano + 'px';
    }
</script>
