        <h1>Mapa con Ubicación</h1>
    
    <!-- Agrega un contenedor para el mapa -->
    <div id="map"></div>

    <script>
        // Función para inicializar el mapa
        function initMap() {
            // Coordenadas del lugar (ejemplo: New York, USA)
            var lugarCoordenadas = { lat: 40.7128, lng: -74.0060 };

            // Crea un nuevo mapa en el contenedor con id "map"
            var map = new google.maps.Map(document.getElementById('map'), {
                center: lugarCoordenadas,
                zoom: 15 // Nivel de zoom
            });

            // Crea un marcador en la ubicación del lugar
            var marker = new google.maps.Marker({
                position: lugarCoordenadas,
                map: map,
                title: 'UTNG Dolores Hidalgo'
            });
        }
    </script>

    <!-- Agrega la API de Google Maps -->
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=TU_CLAVE_API&callback=initMap">
    </script>
